<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="data">
    <h1>Fetch Post</h1>
    <label for="">Enter post id</label>
    <input type="text" class="post">
    <button onclick="fetchPost()">fetchpost</button>
    <table >
        <tr>
            <td>Title</td>
            <td>Body</td>
        </tr>
        <tbody class="res"></tbody>
    </table>

</body>
<script>
    function fetchPost() {
        var request = new XMLHttpRequest()
        var postid = document.querySelector(".post").value;
        request.open("get", `https://jsonplaceholder.typicode.com/posts/${postid}`)


        request.send()
        request.onreadystatechange = () => {
            if (request.readyState == 4) {
                if ((request.status > 199) & (request.status < 300)) {
                    var data = JSON.parse(request.responseText)
                    //console.log(data)

                    //data.forEach(element => {console.log(element.name + element.email);
                    html_data = `<tr><td>${data.title}</td><td>${data.body}</td></tr>`
                    document.querySelector(".res").innerHTML = html_data

                }
            }
        }
    }

</script>

</html>
